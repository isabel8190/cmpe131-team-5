<!DOCTYPE HTML>
<html>
     <head>
         <title>SHINE Connect</title>
      <div>
        SHINE Connect 
          {% if current_user.is_anonymous %}
          {% else %}
          <a href="{{ url_for('home', username=current_user.username) }}">Home</a>
          <a href="{{ url_for('profile', username=current_user.username) }}">My Profile</a> 
          <a href="{{ url_for('logout') }}">Logout</a>
          {% endif %}
    
      </div>
        {% block mycontent %}{% endblock %}
        {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul>
               {% for message in messages %}
                  <li>{{ message }}</li>
              {% endfor %}
            </ul>
         {% endif %}
       {% endwith %}
     </body>
</html>

<head>
<style>

div{
  color: black;
  background-color: #e8ddc8;
}

a:visited {
  color: white;
  background-color: #36454F;
  text-decoration: none;
}

a:hover {
  color: #A9A9A9;
}

a:activate {
  color: white;
}
  
</style>
</head>
